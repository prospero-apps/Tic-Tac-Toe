<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Tic-Tac-Toe</div>    
        <div id="select">            
            <button type="button" class="playmode" id="hvh">
                Human vs Human
            </button>
            Select Players
            <button type="button" class="playmode" id="hvc">
                Human vs Computer
            </button>
        </div>
        <div id="player-settings">  
            <div class="player-area">
                <label for="p1-name">Player 1</label>
                <input type="text" id="p1-name" placeholder="Player 1">
            </div>
            Enter the players' names
            <div class="player-area">
                <label for="p2-name">Player 2</label>
                <input type="text" id="p2-name" placeholder="Player 2">
            </div>
        </div>
        <div class="player-panel">
            <div class="symbol">X</div>
            <div class="player-name">Player 1</div>
            <div class="score">2</div>
        </div>
        <div id="main">
            <div class="square">X</div>
            <div class="square">O</div>
            <div class="square">O</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">O</div>
            <div class="square">O</div>
        </div>
        <div class="player-panel">
            <div class="symbol">O</div>
            <div class="player-name">Player 1</div>
            <div class="score">2</div>
        </div>
        <div id="winner">
            <div id="winner-text">The winner is player 1.</div>
            <button type="button" class="play-again">Next Round</button>
            <button type="button" class="play-again">New Game</button>
        </div>
    </div>
</body>
</html>
