<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Tic-Tac-Toe</div>    
        <div id="select">
            Select Players
        </div>
        <div id="player-setting">
            Enter the players' names
        </div>
        <div id="player1panel">
            Player 1
        </div>
        <div id="main">
            Gameboard
        </div>
        <div id="player2panel">
            Player 2
        </div>
        <div id="winner">
            The winner is player 1.
        </div>
    </div>
</body>
</html>
